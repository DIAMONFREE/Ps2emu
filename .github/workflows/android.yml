name: Android NDK Build

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Android SDK + NDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 30
        ndk-version: 25.2.9519653
        cmake-version: 3.22.1

    - name: Unzip source
      run: |
        unzip Play--master.zip -d PlaySrc

    - name: Debug after unzip
      run: |
        echo "محتويات PlaySrc:"
        ls -R PlaySrc

    - name: Build with CMake
      run: |
        mkdir -p build
        cd build
        cmake ../PlaySrc/Play--master -DCMAKE_BUILD_TYPE=Release
        make -j$(nproc)

    - name: Upload Build Output
      uses: actions/upload-artifact@v4
      with:
        name: Play-ES3-Build
        path: build/*
