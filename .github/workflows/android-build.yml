name: Android NDK Build

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install required libraries for OpenGL and GLEW
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libglew-dev libgl1-mesa-dev libglu1-mesa-dev unzip wget

    - name: Download project zip from Google Drive
      run: |
        mkdir -p ~/play_temp
        cd ~/play_temp
        wget -O play-.zip "https://drive.usercontent.google.com/download?id=1VaFlvOCWSDwevuQaOOm0CpJfDFfgTN9U&export=download&authuser=0&confirm=t&uuid=ea8272c8-61b7-479a-b2fb-efb7a81d4db2"
        unzip -o play-.zip

    - name: Debug project structure
      run: ls -R ~/play_temp

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Android SDK + NDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 30
        ndk-version: 25.2.9519653
        cmake-version: 3.22.1

    - name: Build with CMake
      run: |
        cd ~/play_temp/play-
        mkdir -p build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        make -j$(nproc)

    - name: Upload Build Output
      uses: actions/upload-artifact@v4
      with:
        name: Play-ES3-Build
        path: ~/play_temp/play-/build/*
