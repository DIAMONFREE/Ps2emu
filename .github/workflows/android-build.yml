name: Android NDK Build from Drive

on:
  workflow_dispatch:   # تقدر تشغله يدويًا من GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install Python and gdown
      run: |
        sudo apt update
        sudo apt install -y python3-pip unzip
        pip3 install gdown

    - name: Download Play- zip from Google Drive
      run: |
        gdown https://drive.google.com/uc?id=1VaFlvOCWSDwevuQaOOm0CpJfDFfgTN9U -O play-.zip

    - name: Unzip Play- archive
      run: |
        unzip -q play-.zip -d .

    - name: Debug folder structure
      run: ls -R

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Android SDK + NDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 30
        ndk-version: 25.2.9519653
        cmake-version: 3.22.1

    - name: Build with CMake
      run: |
        mkdir -p build
        cd build
        cmake ../Play- -DCMAKE_BUILD_TYPE=Release
        make -j$(nproc)

    - name: Upload Build Output
      uses: actions/upload-artifact@v4
      with:
        name: Play-ES3-Build
        path: build/*
