name: Build Play-SIDO-Edition Android

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/25.2.9519653
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Install unzip if missing
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Prepare project folder
        run: |
          mkdir project
          unzip Play-SIDO-Edition.zip -d project
          # إذا ZIP يحتوي مجلد داخلي باسم Play-SIDO-Edition
          if [ -d "project/Play-SIDO-Edition/Play-SIDO-Edition" ]; then
            mv project/Play-SIDO-Edition/Play-SIDO-Edition/* project/Play-SIDO-Edition/
            mv project/Play-SIDO-Edition/Play-SIDO-Edition/.* project/Play-SIDO-Edition/ 2>/dev/null || true
          fi

      - name: Create build folder
        run: |
          cd project/Play-SIDO-Edition
          mkdir -p build
          cd build

      - name: Configure CMake
        run: |
          cd project/Play-SIDO-Edition/build
          cmake ../ \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-31 \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake

      - name: Build project
        run: |
          cd project/Play-SIDO-Edition/build
          make -j$(nproc)

      - name: Upload APK or build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Play-SIDO-Edition-Build
          path: project/Play-SIDO-Edition/build/
